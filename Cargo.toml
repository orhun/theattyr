[package]
name = "theattyr"
version = "0.1.0-alpha.0"
description = "A terminal theatre for playing VT100 art and animations"
authors = ["Orhun ParmaksÄ±z <orhunparmaksiz@gmail.com>"]
license = "MIT OR Apache-2.0"
readme = "README.md"
homepage = "https://github.com/orhun/theattyr"
repository = "https://github.com/orhun/theattyr"
keywords = ["terminal", "vt100", "animation", "rendering"]
categories = ["command-line-utilities"]
edition = "2021"
include = [
  "src/**/*",
  "vt100",
  "Cargo.*",
  "LICENSE*",
  "README.md",
  "CHANGELOG.md",
]

[dependencies]
ratatui = "0.28.1"
tui-term = "0.1.13"
vt100 = "0.15.2"
rust-embed = { version = "8.5.0", features = ["compression", "debug-embed"] }
color-eyre = "0.6.3"

[profile.dev]
opt-level = 0
debug = true
panic = "abort"

[profile.test]
opt-level = 0
debug = true

[profile.release]
opt-level = 3
debug = false
panic = "unwind"
lto = true
codegen-units = 1
strip = true

[profile.bench]
opt-level = 3
debug = false

[profile.dist]
inherits = "release"
lto = "thin"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.22.0"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["shell", "powershell"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-unknown-linux-musl", "x86_64-pc-windows-msvc"]
# Path that installers should place binaries in
install-path = "CARGO_HOME"
# Whether to install an updater program
install-updater = false
